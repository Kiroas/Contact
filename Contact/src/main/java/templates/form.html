<html>
    <body>
        <form action="#" th:action="@{/add}" th:object="${contact}" method="post">
            <table>
            	<input type="hidden" th:field="*{id}" />
                <tr>
                    <td>Prenom:</td>
                    <td><input type="text" th:field="*{prenom}"  /></td>
                    <td th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Erreur Prenom</td>
                </tr>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text" th:field="*{nom}"  /></td>
                    <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur Nom</td>
                </tr>
                <tr>
                    <td>Mail:</td>
                    <td><input type="email" th:field="*{mail}"  /></td>
                    <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Erreur Mail</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Erreur Age</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
        <p><a href="/">Retourner</a> a l'accueil</p>
    </body>
</html>
